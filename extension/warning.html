<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Warning</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* margin: 20px; */
            text-align: center;
            background-color: #b00020;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            box-sizing: border-box;
        }

        h1 {
            /* color: #e74c3c; */
            color: #ffffff;
            margin: 12px 0 8px 0;
            font-size: 30px;
        }

        p {
            font-size: 18px;
            /* margin-bottom: 20px;
            color: #555; */
            margin: 0 0 18px 0;
            color: rgba(255,255,255,0.9);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            /* transition: background-color 0.3s;
            margin: 0 10px; */
            transition: transform 0.08s, background-color 0.2s, opacity 0.2s;
            margin: 8px 10px 0 10px;
        }

        #proceedBtn {
            /* background-color: rgb(255, 25, 0);
            color: white; */
            background: rgba(255,255,255,0.18);
            color: rgba(255,255,255,0.88);
        }
        #proceedBtn:hover {
        background: rgba(255,255,255,0.24);
        transform: translateY(-1px);
        }

        /* #goBackBtn {
            background-color: #1fe709;
            color: white;
        } */

        #goBackBtn {
            background: #ffffff;
            color: #b00020;
            font-weight: 800;
        }
        #goBackBtn:hover {
            background: #f2f2f2;
            transform: translateY(-1px);
        }

        .btn-row{
            display:flex;
            gap:12px;
            justify-content:center;
            flex-wrap:wrap;
        }

        .btn{
            border:none;
            border-radius:10px;
            padding:10px 14px;
            font-size:14px;
            cursor:pointer;
        }

        .btn-whitelist{
            background:#2563EB;
            color:#fff;
            border:1px solid rgba(255,255,255,0.18);
        }
        .btn-whitelist:hover{ background:#1D4ED8; }
        .btn-whitelist:disabled{ opacity:0.75; cursor:not-allowed; }


        /* button:hover {
            background-color: #2c3e50;
        } */

        .container {
            /* max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            width: min(680px, calc(100% - 24px));
            background-color: rgba(255,255,255,0.12);
            padding: 22px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/warning.png" alt="Warning Icon">
        <h1>Phishing Warning!</h1>
        <p>This website may be a phishing site. Proceed with caution.</p>
        <button id="proceedBtn">Proceed to the Page</button>
        <button id="goBackBtn">Go to a Safe Page</button>
        <button id="whitelistBtn">Trust this site</button>
    </div>

    <script src="warning.js"></script>
</body>
</html>
